<div class="main">
  <div class="title">
    <h1 mat-dialog-title class="title">{{title}}</h1>
  </div>
  <mat-dialog-actions>
    <div class="buttonClose">
      <button mat-dialog-close type="button" class="close" aria-label="Close" (click)="onClickCancel()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </mat-dialog-actions>
  <mat-dialog-content>

    <iframe width="100%" height="400px;" [src]="(this.youtubeUrl + '?autoplay=1' | safe)" frameborder="0" scrolling="no"
      allowfullscreen *ngIf="this.youtubeUrl"></iframe>
    <iframe width="100%" height="400px;" [src]="(this.vimeoUrl  + '?autoplay=1'| safe)" frameborder="0" scrolling="no"
      allowfullscreen *ngIf="this.vimeoUrl"></iframe>
    <div class="video" *ngIf="!this.youtubeUrl && !this.vimeoUrl">

      <video controls class="frame" controlsList="nofullscreen" #video>
        <source src="{{src}}" type="video/mp4">
        <source src="{{src}}" type="video/ogg">
      </video>
    </div>
  </mat-dialog-content>
</div>
